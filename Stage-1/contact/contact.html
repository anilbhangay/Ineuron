<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Welcome to Contact page</h1>
    <h3>You can reach us using this form</h3>
    <h3> <a href="../index.html">Home</a> </h3>
    
    <div id="contact-form">
      <form action="" method="get">
        <label for="">Name:</label>
        
        <input type="text" name="fullname" placeholder="Fullname">
            <br>
            <label for="">Email:</label>
        <input type="email" name="email" placeholder="Email22@gmail.com">
      <br>
      <textarea name="details" id="" cols="30" rows="10"></textarea>

       <select name="language" id="" multiple>
        <option value="data">Data Structure</option>
        <option value="java">Core Java</option>
        <option value="js">Javascript</option>
       </select>

        <button type="submit">Submit</button>
      </form>
    </div>
 
</body>
</html>
